<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com Js</title>
    <style>
        body{
            font: 12pt Arial;
        }
        button{
            background-color: cornflowerblue;
            font-size: 12pt;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button onclick="media()">Calcular média</button>
    <section id="situacao">
        <p>O resultado vai aparece aqui ...</p>
    </section>

    <script>
        function media(){
            let nome = window.prompt('Qual o nome do aluno?')
            let n1 = Number(window.prompt(`Qual foi a primeira nota de ${nome}?`))
            let n2 = Number(window.prompt(`Além de ${n1}, qual foi a outra nota de ${nome}?`))
            med = (n1 + n2)/2

            let res = document.getElementById('situacao')
            res.innerHTML = `<p>Calculando a média final de ${nome}.</p>`
            res.innerHTML += `<p>As notas obtidas foram ${n1} e ${n2}.</p>` // O += é necessário, pois indica um pedido de "mantenha a frase anterior, adicionando essa outra frase". Se não fosse ele, a linha anterior seria apagada.
            res.innerHTML += `<p>A média final será ${med}.</p>`
        }
    </script>
</body>
</html>
