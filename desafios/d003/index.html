<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 003</title>
    <style>
        body{
            font: 15pt Arial;
        }

        button{
            font-size: 15pt;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="clicar()">Antecessor e Sucessor</button>
   

    <script>
        function clicar(){
            let n1 = Number(window.prompt('Digite um número inteiro qualquer'))
            window.alert(`Antes de ${n1}, temos o número ${n1-1}.Depois de ${n1}, temos o número ${n1+1}`)
        }
    </script>
</body>
</html>
